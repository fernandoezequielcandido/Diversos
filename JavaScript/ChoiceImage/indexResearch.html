<!DOCTYPE HTML>
<html>
<head>
<style>
#div1, #div2 {
  float: left;
  width: 550px;
  height: 1335px;
  margin: 10px;
  padding: 10px;
  border: 1px solid black;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  //ev.target.classList.add("uniqueName" + "idfather");
  //sessionStorage["uniqueName" + "idfather"] =  ev.target;
  //var ig = new Image(ev.target);
 // sessionStorage.setObj("laavor" + "idfather", ev.target);
 //ev.dataTransfer.items.add(ev.target);
  ev.dataTransfer.setData("laavor", ev.target.id);
}

function drop(ev) {

  ev.preventDefault();
  var data = ev.dataTransfer.getData("laavor");
  ev.target.appendChild(document.getElementById(data));
  
 // ev.preventDefault();
//  var obj = sessionStorage.getObj("laavor" + "idFather");
 // var example = sessionStorage.getItem("laavor" + "idfather");
 // var teste = new Image(example);

  //var _fear = 0;
 // ev.target.appendChild(example);
 // var data = ev.dataTransfer.getData("laavor");
 // ev.target.appendChild(document.getElementById(data));
 // event.target.parentNode.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<h2>Drag and Drop</h2>
<p>Drag the image back and forth between the two div elements.</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">

  <img src="nyt.png" draggable="true" uniquename_id="EbnumOSul8w7XSW_0" ondragstart="drag(event)" id="drag6">
