function roundedRect(ctx, x, y, width, height) {
  ctx.beginPath();
  ctx.moveTo(x, y + 15);
  ctx.lineTo(x, y + height - 15);
  ctx.arcTo(x, y + height, x + 15, y + height, 15);
  ctx.lineTo(x + width - 15, y + height);
  ctx.arcTo(x + width, y + height, x + width, y + height-15, 15);
  ctx.lineTo(x + width, y + 15);
  ctx.arcTo(x + width, y, x + width - 15, y, 15);
  ctx.lineTo(x + 15, y);
  ctx.arcTo(x, y, x, y + 15, 15);
  ctx.stroke();
}
